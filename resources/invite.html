<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <!-- The character set should be utf-8 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Enables media queries -->
    <meta name="viewport" content="width=device-width"/>
    <title></title>
    <!-- Link to the email's CSS, which will be inlined into the email -->
    <link rel="stylesheet" href="css/foundation.css"/>
    <link rel="stylesheet" href="css/oc-transactional.css"/>
    <!-- Link to web fonts -->
    <link href='http://fonts.googleapis.com/css?family=Domine' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
  </head>

  <body>

      <!-- Wrapper for the body of the email -->
      <table class="body">
        <tr>
          <!-- The class, align, and <center> tag center the container -->
          <td class="float-center" align="center" valign="top">
            <center>

              <table class="container">
                <tr>
                  <td>
              
                    <!-- The content of your email goes here. -->
                
                    <!-- spacer -->
                    <table class="row">
                      <tr>
                        <th class="small-12 large-12 first last columns">
                          <table>
                            <tr>
                              <th>
                                <table class="spacer">
                                  <tr>
                                    <td height="40px" style="font-size:40px;line-height:40px;">&#xA0;</td>
                                  </tr>
                                </table>
                              </th>
                              <th class="expander"></th>
                            </tr>
                          </table>
                        </th>
                      </tr>
                    </table>
                    <!-- spacer -->

                    <!-- company logo -->
                    <table class="row logo header">
                        <tr>
                            <th class="small-12 large-12 first last columns">
                                <table>
                                    <tr>
                                        <th>
                                            <center>
                                                <img class="float-center logo" align="center" style="background-color: #ffffff; max-height: 32px; max-width: 32px;" height="32px" width="32px" src="https://www.apple.com/ac/structured-data/images/knowledge_graph_logo.png" alt="Apple logo" />
                                            </center>
                                        </th>
                                    </tr>
                                </table>
                            </th>
                        </tr>
                    </table>
                    <!-- company logo -->

                    <!-- spacer -->
                    <table class="row">
                      <tr>
                        <th class="small-12 large-12 first last columns">
                          <table>
                            <tr>
                              <th>
                                <table class="spacer">
                                  <tr>
                                    <td height="35px" style="font-size:35px;line-height:35px;">&#xA0;</td>
                                  </tr>
                                </table>
                              </th>
                              <th class="expander"></th>
                            </tr>
                          </table>
                        </th>
                      </tr>
                    </table>
                    <!-- spacer -->
                    
                    <!-- invite header -->
                    <table class="row">
                      <tr>
                        <th class="small-2 large-2 first columns">
                        </th>
                        <th class="small-8 large-8 columns">
                          <h1 class="text-center">Tim Cook invited you to join the team on Carrot</h1>
                        </th>
                        <th class="small-2 large-2 last columns">
                        </th>
                        <th class="expander"></th>
                      </tr>
                    </table>
                    <!-- spacer -->

                    <!-- spacer -->
                    <table class="row">
                      <tr>
                        <th class="small-12 large-12 first last columns">
                          <table>
                            <tr>
                              <th>
                                <table class="spacer">
                                  <tr>
                                    <td height="31px" style="font-size:31px;line-height:31px;">&#xA0;</td>
                                  </tr>
                                </table>
                              </th>
                              <th class="expander"></th>
                            </tr>
                          </table>
                        </th>
                      </tr>
                    </table>
                    <!-- spacer -->

                    <!-- spacer -->
                    <table class="row">
                      <tr>
                        <th class="small-12 large-12 first last columns">
                          <table>
                            <tr>
                              <th>
                                <table class="spacer body-block top">
                                  <tr>
                                    <td height="35px" style="font-size:35px;line-height:35px;">&#xA0;</td>
                                  </tr>
                                </table>
                              </th>
                              <th class="expander"></th>
                            </tr>
                          </table>
                        </th>
                      </tr>
                    </table>
                    <!-- spacer -->
                  
                    <!-- org name -->
                    <table class="row body-block">
                      <tr>
                        <th class="small-2 large-2 columns first"></th>
                        <th class="small-8 large-8 columns"><h2 class="text-center">Apple</h2></th>
                        <th class="small-2 large-2 columns last"></th>
                      </tr>
                    </table>
                    <!-- org name -->

                    <!-- spacer -->
                    <table class="row">
                      <tr>
                        <th class="small-12 large-12 first last columns">
                          <table>
                            <tr>
                              <th>
                                <table class="spacer body-block">
                                  <tr>
                                    <td height="28px" style="font-size:28px;line-height:28px;">&#xA0;</td>
                                  </tr>
                                </table>
                              </th>
                              <th class="expander"></th>
                            </tr>
                          </table>
                        </th>
                      </tr>
                    </table>
                    <!-- spacer -->

                    <!-- about Carrot -->
                    <table class="row body-block">
                      <tr>
                        <th class="small-2 large-2 columns first"></th>
                        <th class="small-8 large-8 columns">
                          <p class="text-center">Carrot is a company digest that gives everyone time to read and react to important information without worrying they missed it.</p>
                        </th>
                        <th class="small-2 large-2 columns last"></th>
                      </tr>
                    </table>
                    <!-- about Carrot -->

                    <!-- spacer -->
                    <table class="row">
                      <tr>
                        <th class="small-12 large-12 first last columns">
                          <table>
                            <tr>
                              <th>
                                <table class="spacer body-block">
                                  <tr>
                                    <td height="35px" style="font-size:35px;line-height:35px;">&#xA0;</td>
                                  </tr>
                                </table>
                              </th>
                              <th class="expander"></th>
                            </tr>
                          </table>
                        </th>
                      </tr>
                    </table>
                    <!-- spacer -->

                    <!-- join button -->
                    <table class="row body-block">
                      <tr>
                        <th class="small-2 large-2 columns first"></th>
                        <th class="small-8 large-8 columns">
                          <a href="#">
                            <table class="cta-button">
                              <tr>
                                <th>
                                  <span class="text-center button-text">Join Apple</span>
                                </th>
                              </tr>
                            </table>
                          </a>
                        </th>
                        <th class="small-2 large-2 columns last"></th>
                      </tr>
                    </table>
                    <!-- join button -->

                    <!-- spacer -->
                    <table class="row">
                      <tr>
                        <th class="small-12 large-12 first last columns">
                          <table>
                            <tr>
                              <th>
                                <table class="spacer body-block bottom">
                                  <tr>
                                    <td height="40px" style="font-size:40px;line-height:40px;">&#xA0;</td>
                                  </tr>
                                </table>
                              </th>
                              <th class="expander"></th>
                            </tr>
                          </table>
                        </th>
                      </tr>
                    </table>
                    <!-- spacer -->
                  

                    <!-- spacer -->
                    <table class="row">
                      <tr>
                        <th class="small-12 large-12 first last columns">
                          <table>
                            <tr>
                              <th>
                                <table class="spacer">
                                  <tr>
                                    <td height="33px" style="font-size:33px;line-height:33px;">&#xA0;</td>
                                  </tr>
                                </table>
                              </th>
                              <th class="expander"></th>
                            </tr>
                          </table>
                        </th>
                      </tr>
                    </table>

                    <!-- footer -->
                    <table class="row footer">
                      <!-- Carrot logo -->
                      <tr>
                        <th class="small-12 large-12 first last columns">
                            <table>
                                <tr>
                                    <th>
                                        <center>
                                            <img width="13" height="24" src="https://open-company.s3.amazonaws.com/carrot-logo-grey-min.png" alt="Carrot logo" />
                                        </center>
                                    </th>
                                    <th class="expander"></th>
                                </tr>
                            </table>
                        </th>
                      </tr>
                      <!-- Carrot logo -->
                      <!-- spacer -->
                      <tr>
                          <th>
                              <table class="spacer">
                                  <tr>
                                      <td height="10px" style="font-size:10px;line-height:10px;">&#xA0;</td>
                                  </tr>
                              </table>
                          </th>
                          <th class="expander"></th>
                      </tr>
                      <!-- spacer -->
                      <!-- sent by -->
                      <tr>
                        <th class="small-12 large-12 first last columns">
                            <table>
                                <tr>
                                    <th>
                                        <p class="text-center">Sent by Carrot</p>
                                    </th>
                                    <th class="expander"></th>
                                </tr>
                            </table>
                        </th>
                      </tr>
                      <!-- sent by -->
                    </table>
                    <!-- footer -->
                  
                </td>
              </tr>
            </table>

          </center>
        </td>
      </tr>
    </table>

  </body>
</html>
