<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <!-- The character set should be utf-8 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Enables media queries -->
    <meta name="viewport" content="width=device-width"/>
    <title></title>
    <!-- Link to the email's CSS, which will be inlined into the email -->
    <link rel="stylesheet" href="css/foundation.css"/>
    <link rel="stylesheet" href="css/oc-transactional.css"/>
    <!-- Link to web fonts -->
    <link href='http://fonts.googleapis.com/css?family=Domine' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
  </head>

  <body>

      <!-- Wrapper for the body of the email -->
      <table class="body">
        <tr>
          <!-- The class, align, and <center> tag center the container -->
          <td class="float-center" align="center" valign="top">
            <center>

              <table class="container">
                <tr>
                  <td>
              
                    <!-- The content of your email goes here. -->
                
                    <!-- spacer -->
                    <table class="row">
                      <tr>
                        <th class="small-12 large-12 first last columns">
                          <table>
                            <tr>
                              <th>
                                <table class="spacer">
                                  <tr>
                                    <td height="15px" style="font-size:15px;line-height:15px;">&#xA0;</td>
                                  </tr>
                                </table>
                              </th>
                              <th class="expander"></th>
                            </tr>
                          </table>
                        </th>
                      </tr>
                    </table>

                    <table class="row">
                      <tr>
                        <th class="small-12 large-12 first last columns">
                          <table>
                            <tr>
                              <th>
                                <center data-parsed="">
                                  <img class="float-center logo" align="center" style="background-color: #ffffff;
                            border: solid 1px rgba(78, 90, 107, 0.2);" height="50px" width="50px" src="https://www.apple.com/ac/structured-data/images/knowledge_graph_logo.png" alt="Apple logo"/>
                                </center>
                              </th>
                            </tr>
                          </table>
                        </th>
                      </tr>
                    </table>

                    <!-- spacer -->
                    <table class="row">
                      <tr>
                        <th class="small-12 large-12 first last columns">
                          <table>
                            <tr>
                              <th>
                                <table class="spacer">
                                  <tr>
                                    <td height="35px" style="font-size:35px;line-height:35px;">&#xA0;</td>
                                  </tr>
                                </table>
                              </th>
                              <th class="expander"></th>
                            </tr>
                          </table>
                        </th>
                      </tr>
                    </table>

                    <table class="row">
                      <tr>
                        <th class="small-2 large-2 first columns">
                        </th>
                        <th class="small-8 large-8 columns">
                          <p class="text-center">Hi there! Tim Cook invited you to join Apple on OpenCompany.</p>
                        </th>
                        <th class="small-2 large-2 last columns">
                        </th>
                        <th class="expander"></th>
                      </tr>
                    </table>

                    <!-- spacer -->
                    <table class="row">
                      <tr>
                        <th class="small-12 large-12 first last columns">
                          <table>
                            <tr>
                              <th>
                                <table class="spacer">
                                  <tr>
                                    <td height="25px" style="font-size:25px;line-height:25px;">&#xA0;</td>
                                  </tr>
                                </table>
                              </th>
                              <th class="expander"></th>
                            </tr>
                          </table>
                        </th>
                      </tr>
                    </table>
                  

                  <table class="row">
                    <tbody>
                      <tr>
                        <th class="small-12 large-12 columns first last">
                          <table>
                            <tr>
                              <th>
                                <center data-parsed="">
                                  <table class="button oc radius large float-center">
                                    <tr>
                                      <td>
                                        <table>
                                          <tr>
                                            <td><a href="#">OK! LET'S GET STARTED âžž</a></td>
                                          </tr>
                                        </table>
                                      </td>
                                    </tr>
                                  </table>
                                </center>
                              </th>
                              <th class="expander"></th>
                            </tr>
                          </table>
                        </th>
                      </tr>
                    </tbody>
                  </table>

                  

                    <!-- spacer -->
                    <table class="row">
                      <tr>
                        <th class="small-12 large-12 first last columns">
                          <table>
                            <tr>
                              <th>
                                <table class="spacer">
                                  <tr>
                                    <td height="55px" style="font-size:55px;line-height:55px;">&#xA0;</td>
                                  </tr>
                                </table>
                              </th>
                              <th class="expander"></th>
                            </tr>
                          </table>
                        </th>
                      </tr>
                    </table>

                    <table class="row">
                      <tr>
                        <th class="small-2 large-2 first columns">
                        </th>
                        <th class="small-8 large-8 columns">
                          <p class="text-center">OpenCompany is the simplest way to keep everyone on the same page.</p>
                        </th>
                        <th class="small-2 large-2 last columns">
                        </th>
                        <th class="expander"></th>
                      </tr>
                    </table>
                  
                </td>
              </tr>
            </table>

          </center>
        </td>
      </tr>
    </table>

  </body>
</html>
