<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <!-- The character set should be utf-8 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Enables media queries -->
    <meta name="viewport" content="width=device-width"/>
    <title></title>
    <!-- Link to the email's CSS, which will be inlined into the email -->
    <link rel="stylesheet" href="css/foundation.css"/>
    <link rel="stylesheet" href="css/oc.css"/>
  </head>

  <body>
      <table class="body">
        <tr>
          <td valign="middle" align="center">
            <center>
              <!-- Header -->
              <table class="row header-table" valign="middle" align="center">
                <tr>
                  <td class="small-12 large-12 columns main-wrapper" valign="middle" align="center">
                     <!-- Spacer 24 -->
                    <table class="row header-table">
                      <tr>
                        <th class="small-12 large-12 columns">
                          <table class="spacer header-table">
                            <tr>
                              <th class="" height="24px" style="font-size:24px; line-height: 24px;"></th>
                            </tr>
                          </table>
                        </th>
                      </tr>
                    </table>
                    <!-- Spacer 24 end -->
                   
                    <!-- header top content -->
                    <table class="row header-table">
                      <tr>
                        <th class="small-12 large-12 columns">
                          <table class="row header">
                            <tr>
                              <th class="small-12 large-12 columns header-icon">
                                <a href="https://beta.carrot.io">
                                  <img src="https://open-company-assets.s3.amazonaws.com/email_images/carrot_logo_with_copy_colors.png" srcSet="https://open-company-assets.s3.amazonaws.com/email_images/carrot_logo_with_copy_colors@2x.png 2x" width="90" height="22" alt="Carrot" />
                                </a>
                              </th>
                            </tr>
                          </table>
                        </th>
                      </tr>
                    </table>
                    <!-- header top content End-->

                     <!-- Spacer 24 -->
                    <table class="row header-table header-bottom-border">
                      <tr>
                        <th class="small-12 large-12 columns">
                          <table class="spacer header-table">
                            <tr>
                              <th class="" height="24px" style="font-size:24px; line-height: 24px;"></th>
                            </tr>
                          </table>
                        </th>
                      </tr>
                    </table>
                    <!-- Spacer 24 end -->

                    <!-- Spacer 40 -->
                    <table class="row header-table">
                      <tr>
                        <th class="small-12 large-12 columns">
                          <table class="spacer header-table">
                            <tr>
                              <th class="" height="40px" style="font-size:40px; line-height: 40px;"></th>
                            </tr>
                          </table>
                        </th>
                      </tr>
                    </table>
                    <!-- Spacer 40 end -->
                  </td>
                </tr>
              </table>
              <!-- Header end -->
              <!-- Content -->
              <table class="row email-content" valign="middle" align="center">
                <tr>
                  <td class="small-12 large-12 columns main-wrapper" valign="middle" align="center">
                    <!-- Real content -->
                    <!-- Spacer 15 -->
                    <table class="row">
                      <tr>
                        <th class="small-12 large-12 columns">
                          <table class="spacer">
                            <tr>
                              <th class="" height="15px" style="font-size:15px; line-height: 15px;"></th>
                            </tr>
                          </table>
                        </th>
                      </tr>
                    </table>
                    <!-- Spacer 15 end -->

                    <!-- Real content -->
                    <table class="row">
                      <tr>
                        <th class="small-12 large-12 columns">
                          Email content
                        </th>
                      </tr>
                    </table>
                    <!-- Real content End-->

                    <!-- Spacer 15 -->
                    <table class="row">
                      <tr>
                        <th class="small-12 large-12 columns">
                          <table class="spacer">
                            <tr>
                              <th class="" height="15px" style="font-size:15px; line-height: 15px;"></th>
                            </tr>
                          </table>
                        </th>
                      </tr>
                    </table>
                    <!-- Spacer 15 end -->
                    <!-- Real content end -->
                  </td>
                </tr>
              </table>
              <!-- Content end -->
              <!-- Footer -->
              <table class="row footer-table" valign="middle" align="center">
                <tr>
                  <td class="small-12 large-12 columns main-wrapper" valign="middle" align="center">
                     <!-- Spacer 24 -->
                    <table class="row footer-table">
                      <tr>
                        <th class="small-12 large-12 columns">
                          <table class="spacer footer-table">
                            <tr>
                              <th class="" height="24px" style="font-size:24px; line-height: 24px;"></th>
                            </tr>
                          </table>
                        </th>
                      </tr>
                    </table>
                    <!-- Spacer 24 end -->
                    <!-- Spacer 24 -->
                    <table class="row footer-table footer-top-border">
                      <tr>
                        <th class="small-12 large-12 columns">
                          <table class="spacer footer-table">
                            <tr>
                              <th class="" height="24px" style="font-size:24px; line-height: 24px;"></th>
                            </tr>
                          </table>
                        </th>
                      </tr>
                    </table>
                    <!-- Spacer 24 end -->

                    <!-- Footer bottom content -->
                    <table class="row footer-table">
                      <tr>
                        <th class="small-12 large-12 columns">
                          <table class="row footer">
                            <tr>
                              <th class="small-10 large-10 columns">
                                <p class="footer-paragraph bottom-footer">Sent via <a href="https://beta.carrot.io">Carrot</a></p>
                              </th>
                              <th class="small-2 large-2 columns footer-icon">
                                <a href="https://beta.carrot.io">
                                  <img src="https://open-company-assets.s3.amazonaws.com/email_images/carrot_logo_grey_email.png" srcSet="https://open-company-assets.s3.amazonaws.com/email_images/carrot_logo_grey_email@2x.png 2x" width="13" height="24" alt="Carrot" />
                                </a>
                              </th>
                            </tr>
                          </table>
                        </th>
                      </tr>
                    </table>
                    <!-- Footer bottom content End-->

                    <!-- Spacer 40 -->
                    <table class="row footer-table">
                      <tr>
                        <th class="small-12 large-12 columns">
                          <table class="spacer footer-table">
                            <tr>
                              <th class="" height="40px" style="font-size:40px; line-height: 40px;"></th>
                            </tr>
                          </table>
                        </th>
                      </tr>
                    </table>
                    <!-- Spacer 40 end -->
                  </td>
                </tr>
              </table>
              <!-- Footer end -->
            </center>
          </td>
        </tr>
      </table>
  </body>
</html>
