<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <!-- The character set should be utf-8 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Enables media queries -->
    <meta name="viewport" content="width=device-width"/>
    <title></title>
    <!-- Link to the email's CSS, which will be inlined into the email -->
    <link rel="stylesheet" href="css/foundation.css"/>
    <link rel="stylesheet" href="css/oc.css"/>
  </head>

  <body>
      <table class="body">
        <tr>
          <td>
            <!-- <center> -->
            <!-- Header -->
            <table class="row">
              <tr>
                <td class="small-1 large-2 columns"></td>
                <td class="small-10 large-8 columns">
                  <!-- Header content -->
                  
                  <!-- Spacer 15 -->
                  <table class="row">
                    <tr>
                      <th class="small-12 large-12 columns">
                        <table class="spacer">
                          <tr>
                            <th class="" height="15px" style="font-size:15px; line-height: 15px;"></th>
                          </tr>
                        </table>
                      </th>
                    </tr>
                  </table>
                  <!-- Spacer 15 end -->

                  <!-- Header real content -->
                  <table class="row">
                    <tr>
                      <th class="small-2 large-2 columns">
                        <!-- Carrot logo -->
                        <img width="13" height="24" src="https://open-company.s3.amazonaws.com/carrot_logo.png" alt="Carrot logo" />
                      </th>
                      <th class="small-10 large-10 columns">
                        <!-- Find team alignment -->
                        <p class="text-right header-paragraph">Find team alignment with <a href="https://carrot.io">Carrot</a></p>
                      </th>
                    </tr>
                  </table>
                  <!-- Header real content End-->

                  <!-- Spacer 15 -->
                  <table class="row header-bottom">
                    <tr>
                      <th class="small-12 large-12 columns">
                        <table class="spacer">
                          <tr>
                            <th class="" height="15px" style="font-size:15px; line-height: 15px;"></th>
                          </tr>
                        </table>
                      </th>
                    </tr>
                  </table>
                  <!-- Spacer 15 end -->
                  
                  
                  <!-- Header content end -->
                </td>
                <td class="small-1 large-2 columns"></td>
              </tr>
            </table>
            <!-- Header end -->
            <!-- Content -->
            <table class="row">
              <tr>
                <td class="small-1 large-2 columns"></td>
                <td class="small-10 large-8 columns">
                  <!-- Real content -->
                  <!-- Spacer 15 -->
                  <table class="row">
                    <tr>
                      <th class="small-12 large-12 columns">
                        <table class="spacer">
                          <tr>
                            <th class="" height="15px" style="font-size:15px; line-height: 15px;"></th>
                          </tr>
                        </table>
                      </th>
                    </tr>
                  </table>
                  <!-- Spacer 15 end -->

                  <!-- Real content -->
                  <table class="row">
                    <tr>
                      <th class="small-12 large-12 columns">
                        Email content
                      </th>
                    </tr>
                  </table>
                  <!-- Real content End-->

                  <!-- Spacer 15 -->
                  <table class="row">
                    <tr>
                      <th class="small-12 large-12 columns">
                        <table class="spacer">
                          <tr>
                            <th class="" height="15px" style="font-size:15px; line-height: 15px;"></th>
                          </tr>
                        </table>
                      </th>
                    </tr>
                  </table>
                  <!-- Spacer 15 end -->
                  <!-- Real content end -->
                </td>
                <td class="small-1 large-2 columns"></td>
              </tr>
            </table>
            <!-- Content end -->
            <!-- Footer -->
            <table class="row footer-table">
              <tr>
                <td class="small-1 large-2 columns"></td>
                <td class="small-10 large-8 columns">
                  <!-- Spacer 15 -->
                  <table class="row footer-table">
                    <tr>
                      <th class="small-12 large-12 columns">
                        <table class="spacer footer-table">
                          <tr>
                            <th class="" height="15px" style="font-size:15px; line-height: 15px;"></th>
                          </tr>
                        </table>
                      </th>
                    </tr>
                  </table>
                  <!-- Spacer 15 end -->

                  <!-- Footer top content -->
                  <table class="row footer-table">
                    <tr>
                      <th class="small-12 large-12 columns">
                        <p class="footer-paragraph">You can <a href="https://beta.carrot.io/profile">unsubscribe</a> to these emails or update your <a href="https://beta.carrot.io/profile">notification settings</a> at anytime.</p>
                      </th>
                    </tr>
                  </table>
                  <!-- Footer top content End-->

                  <!-- Spacer 15 -->
                  <table class="row footer-table">
                    <tr>
                      <th class="small-12 large-12 columns">
                        <table class="spacer footer-table">
                          <tr>
                            <th class="" height="15px" style="font-size:15px; line-height: 15px;"></th>
                          </tr>
                        </table>
                      </th>
                    </tr>
                  </table>
                  <!-- Spacer 15 end -->

                  <!-- Footer bottom content -->
                  <table class="row footer-table">
                    <tr>
                      <th class="small-6 large-6 columns">
                        <p class="footer-paragraph bottom-footer">Find team alignment with Carrot</p>
                      </th>
                      <th class="small-6 large-6 columns">
                        <a class="footer-link" href="https://blog.carrot.io">
                          <img alt="Blog" src="https://open-company.s3.amazonaws.com/carrot_medium.png" width="18" height="15" />
                        </a>
                        &nbsp;&nbsp;
                        <a class="footer-link" href="https://twitter.com/carrot_hq">
                          <img alt="Twitter" src="https://open-company.s3.amazonaws.com/carrot_twitter.png" width="19" height="16" />
                        </a>
                      </th>
                    </tr>
                  </table>
                  <!-- Footer bottom content End-->

                  <!-- Spacer 15 -->
                  <table class="row footer-table">
                    <tr>
                      <th class="small-12 large-12 columns">
                        <table class="spacer footer-table">
                          <tr>
                            <th class="" height="15px" style="font-size:15px; line-height: 15px;"></th>
                          </tr>
                        </table>
                      </th>
                    </tr>
                  </table>
                  <!-- Spacer 15 end -->
                </td>
                <td class="small-1 large-2 columns"></td>
              </tr>
            </table>
            <!-- Footer end -->
            <!-- </center> -->
          </td>
        </tr>
      </table>
  </body>
</html>
